<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <style>
        input, button {
            margin-bottom: 10px;
        }
    </style>
    <script>
        function addRow() {
            const table = document.getElementById("jsonTable");
            const row = table.insertRow(-1);
            const keyCell = row.insertCell(0);
            const valueCell = row.insertCell(1);
            const actionCell = row.insertCell(2);

            keyCell.innerHTML = '<input type="text" class="key" onblur="validateKey(this)" required>';
            valueCell.innerHTML = '<input type="text" class="value" required>';
            actionCell.innerHTML = '<button onclick="deleteRow(this)">Delete</button>';
        }

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function validateKey(input) {
            const keys = document.getElementsByClassName("key");
            for (let i = 0; i < keys.length; i++) {
                if (keys[i] !== input && keys[i].value === input.value) {
                    alert("Duplicate keys are not allowed!");
                    input.setCustomValidity("Duplicate keys are not allowed!");
                    return;
                }
            }
            input.setCustomValidity("");
        }

        async function submitForm() {
            const json = {};
            const keys = document.getElementsByClassName("key");
            const values = document.getElementsByClassName("value");

            for (let i = 0; i < keys.length; i++) {
                const key = keys[i].value;
                let value = values[i].value;

                try {
                    value = JSON.parse(value);
                } catch (e) {
                    // Leave value as string
                }

                json[key] = value;
            }

            const response = await fetch('/process-json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(json)
            });

            if (response.ok) {
                const result = await response.json();
                if (result.success) {
                    document.getElementById("result").innerText = "JSON processed successfully!";
                } else {
                    document.getElementById("result").innerText = "Error processing JSON.";
                }
            } else {
                document.getElementById("result").innerText = "Error sending JSON data.";
            }
        }
    </script>
</head>
<body>
    <h1>JSON Editor</h1>
    <table id="jsonTable">
    </table>
    <button onclick="addRow()">Add Key-Value Pair</button>
    <button onclick="submitForm()">Submit</button>
    <h2>Result</h2>
    <pre id="result"></pre>
</body>
</html>
